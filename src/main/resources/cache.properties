#Aerospike
sys.cache.myas.providerClass=io.github.junxworks.junx.cache.provider.AerospikeCacheProvider
sys.cache.myas.namespace=temp
sys.cache.myas.maxConcurrentThreads=10
sys.cache.myas.host=192.168.10.188
sys.cache.myas.port=3000

#EHCache
sys.cache.myeh.providerClass=io.github.junxworks.junx.cache.provider.EHcacheCacheProvider
sys.cache.myeh.maxMBInHeap=512
sys.cache.myeh.maxMBOffHeap=1024
sys.cache.myeh.maxGBOnDisk=10
sys.cache.myeh.diskPersistent=true
sys.cache.myeh.diskDir=e:\\data

#Redis
sys.cache.myredis.providerClass=io.github.junxworks.junx.cache.provider.RedisCacheProvider
sys.cache.myredis.url=localhost:6379
#sys.cache.myredis.auth=123456
